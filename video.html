<head>
	<base href="/">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="script/angular.min.js"></script>
	<script src="script/angular-sanitize.min.js"></script>
	<script src="script/videogular.js"></script>
	<script src="script/vg-controls.js"></script>
	<script src="script/main.js"></script>
</head>

<body ng-app="videoApp">
<div ng-controller="PlayCtrl as controller" class="videogular-container">

	<!---Videogular contents-->
	<videogular vg-theme="controller.config.theme.url">
		<vg-media vg-src="controller.config.sources"
				  vg-tracks="controller.config.tracks" vg-preload="controller.config.preload">
		</vg-media>

		<vg-controls vg-autohide="controller.config.plugins.controls.autoHide" vg-autohide-time="controller.config.plugins.controls.autoHideTime">
			<vg-play-pause-button></vg-play-pause-button>
			<vg-time-display>{{ currentTime | date:'mm:ss':'+0000' }}</vg-time-display>
			<vg-scrub-bar>
				<vg-scrub-bar-current-time></vg-scrub-bar-current-time>
			</vg-scrub-bar>
			<vg-time-display>{{ timeLeft | date:'mm:ss':'+0000' }}</vg-time-display>
			<vg-volume>
				<vg-mute-button></vg-mute-button>
				<vg-volume-bar></vg-volume-bar>
			</vg-volume>
			<vg-fullscreen-button></vg-fullscreen-button>
			<my-stop-button></my-stop-button>
      <div class='my-button iconButton'><a href='https://www.versacomputer.com/' target='_blank'><img src='versa-logo.jpg'></a></div>
		</vg-controls>
	</videogular>
	
	<!---Custom stop button-->
	<div ng-controller="StopCtrl" class="close-button outer">
	  <div class="inner">
		<label ng-click="stop()">Back</label>
	  </div>
	</div>
	
</div>

</body>
